# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery' # battery status
set -g @plugin 'tmux-plugins/tmux-resurrect' # session restore
set -g @plugin 'tmux-plugins/tmux-yank' # yank to clipboard
set -g @plugin 'tmux-plugins/tmux-open' # open highlighted file/url
set -g @plugin 'tmux-plugins/tmux-continuum' # auto save/restore sessions
set -g @plugin 'tmux-plugins/tmux-copycat' # search using regex
set -g @plugin 'sudermanjr/tmux-kube' # kubernetes status
# set -g @plugin 'tmux-plugins/tmux-temp' # cpu temperature

set-option -g default-terminal "screen-256color"
# bind-key vi key-mapping
set-option -g status-keys vi
# vi-style controls for copy mode
set-window-option -g mode-keys vi
# large history
set-option -g history-limit 100000
# highlight status bar on activity
set-window-option -g monitor-activity on
set-option -g visual-activity on
set-option -g visual-bell on
# automatically set window title on
set-option -g allow-rename on

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
# to use #{pane_current_path} you need tmux>1.9
bind-key s split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

#new window in current path with default name
bind-key c new-window -c '#{pane_current_path}' -n 'new'

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes like vim
bind-key < resize-pane -L 10
bind-key > resize-pane -R 10
bind-key - resize-pane -D 10
bind-key + resize-pane -U 10

# kill current window
bind-key K confirm kill-window

# reassign; from last-pane to last-window
bind-key '\' last-window

# 'toggle pane
bind-key C-t run "tmux last-pane || tmux last-window || tmux new-window"

# clean scroll buffer
bind-key -n C-k clear-history

# resize windows to smallest client only when active
setw -g aggressive-resize off

### COLOUR

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour81,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-style bg=colour39,fg=colour235

# Window with activity status
# fg and bg are flipped here due to a bug in tmux
set -g window-status-activity-style bg=colour245,fg=colour233

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style fg=colour238

# Active pane border
set -g pane-active-border-style fg=colour39

# Message
set -g message-style bg=colour39,fg=black

# Command message
set -g message-command-style bg=colour233,fg=black

# Mode
set -g mode-style bg=colour39,fg=colour232

# Pane number indicator
set -g display-panes-colour colour150
set -g display-panes-active-colour colour200

# Left side of status bar
set -g status-left-style fg=colour243,bg=colour233
set -g status-left-length 60
# Remove kube_namespace for now due to falcond performance issue
# set -g status-left '#[fg=colour232,bg=colour39,nobold] #S #[fg=colour39,bg=colour245,nobold]#[fg=colour233,bg=colour245] #(whoami) #[fg=colour245,bg=colour240] #I:#P #[fg=colour240,bg=colour235] k8s:#[fg=colour69,bg=colour235,nobold]#{kube_cluster}#[fg=colour240,bg=colour235]:#[fg=colour11,bg=colour235]#{kube_namespace} #[fg=colour235,bg=colour233,nobold]'
set -g status-left '#[fg=colour232,bg=colour39,nobold] #S #[fg=colour39,bg=colour245,nobold]#[fg=colour233,bg=colour245] #[fg=colour245,bg=colour240] #I:#P #[fg=colour240,bg=colour235]'

# right status bar
set -g status-interval 1
set -g status-right-length 150
set -g status-right-style bg=colour233,fg=colour243
# Remove batter_percentage & temp_cpu for now due to falcond performance issue
# set -g status-right '#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] Batt: #{battery_percentage} #{battery_remain} CPU: #{temp_cpu} #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] #(date +"%b %_d %H:%M") #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,nobold] #(hostname) '
set -g status-right '#[fg=colour235,bg=colour233] #[fg=colour240,bg=colour233]#[fg=colour233,bg=colour240] %b %d %H:%M #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,nobold] #(hostname)'

# clock
set-window-option -g clock-mode-colour colour64 #green

# default shell
set -g default-shell $SHELL

# start window and pane from 1
set -g base-index 1
set -g pane-base-index 1

# mouse mode
set -g mouse on
bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# window format
setw -g window-status-current-format "|#I:#W|"

set -g @continuum-restore 'on' # auto restore sessions when tmux starts

# reload .tmux.conf
bind-key r source-file ${HOME}/.tmux.conf \; display-message "source-file reloaded"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
