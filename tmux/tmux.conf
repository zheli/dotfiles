# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery' # battery status
set -g @plugin 'tmux-plugins/tmux-resurrect' # session restore
set -g @plugin 'tmux-plugins/tmux-yank' # yank to clipboard
set -g @plugin 'tmux-plugins/tmux-open' # open highlighted file/url
set -g @plugin 'tmux-plugins/tmux-continuum' # auto save/restore sessions
set -g @plugin 'sudermanjr/tmux-kube' # kubernetes status

set-option -g default-terminal "screen-256color"
# bind vi key-mapping
set-option -g status-keys vi
# vi-style controls for copy mode
set-window-option -g mode-keys vi
# large history
set-option -g history-limit 100000
# highlight status bar on activity
set-window-option -g monitor-activity on
set-option -g visual-activity on
set-option -g visual-bell on
# automatically set window title off
set-option -g allow-rename off

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
# to use #{pane_current_path} you need tmux>1.9
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

#new window in current path with default name
bind c new-window -c '#{pane_current_path}' -n 'new'

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# kill current window
bind K confirm kill-window

# reassign; from last-pane to last-window
bind \ last-window

# toggle pane
bind C-t run "tmux last-pane || tmux last-window || tmux new-window"

# clean scroll buffer
bind -n C-k clear-history

# resize windows to smallest client only when active
setw -g aggressive-resize off

### COLOUR

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour81,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour39
set -g window-status-current-fg colour235

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour39

# Message
set -g message-bg colour39
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour39
set -g mode-fg colour232

# Pane number indicator
set -g display-panes-colour colour150
set -g display-panes-active-colour colour200

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 60
set -g status-left '#[fg=colour232,bg=colour39,nobold] #S #[fg=colour39,bg=colour245,nobold]#[fg=colour233,bg=colour245] #(whoami) #[fg=colour245,bg=colour240] #I:#P #[fg=colour240,bg=colour235] k8s:#[fg=colour69,bg=colour235,nobold]#{kube_cluster}#[fg=colour240,bg=colour235]:#[fg=colour11,bg=colour235]#{kube_namespace} #[fg=colour235,bg=colour233,nobold]'

# right status bar
set -g status-interval 1
set -g status-right-length 150
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right '#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] Batt: #{battery_percentage} #{battery_remain} #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] #(date +"%b %_d %H:%M") #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,nobold] #(hostname) '

# clock
set-window-option -g clock-mode-colour colour64 #green

# default shell
set -g default-shell $SHELL

# start window and pane from 1
set -g base-index 1
set -g pane-base-index 1

# mouse mode
set -g mouse on
bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# window format
setw -g window-status-current-format "|#I:#W|"

set -g @continuum-restore 'on' # auto restore sessions when tmux starts

# reload .tmux.conf
bind r source-file ${HOME}/.tmux.conf \; display-message "source-file reloaded"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
